<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="true" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field>
                    <input type="text" matInput placeholder="Your email" formControlName="email">
                    <mat-hint>Please enter a valid email.</mat-hint>
                    <mat-error>Invalid or missing email.</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button type="submit" mat-button [disabled]="f.invalid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
     <div *ngFor="let calc of calculations" fxLayout="column">
       <div> {{ calc.date}} | {{ calc.result }} <br></div>
    </div>
</section>
